<template>
  <div class="pages_panel">
    <template if:true={totalListOfResult}>
      <lightning-datatable
        data={listToDisplay}
        columns={columns}
        key-field="Id"
      >
      </lightning-datatable>
      <c-soql-builder-paginator
        pagenum={pageNum}
        totalpages={totalPages}
        if:true={totalListOfResult}
        onprevious={previousHandler}
        onnext={nextHandler}
      ></c-soql-builder-paginator>
    </template>
  </div>
</template>
